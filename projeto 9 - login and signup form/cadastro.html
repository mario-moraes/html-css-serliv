<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" action="#" method="post" autocomplete="off">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>
            <label class="form__label" for="user">Usuário</label>
                <input class="form__input" type="text" name="user" id="user" required>
            <label class="form__label" for="email">E-mail</label>
                <input class="form__input" type="email" name="email" id="email" required>
            <label class="form__label" for="password">Senha</label>
                <input class="form__input" type="password" name="password" id="password" required>
            <div class="form__action">
                <input class="form__btn primary-btn" type="submit" value="cadastre-se">
                <p class="form__action__aside">
                    Já possui cadastro? <a class="form__action__aside link" href="index.html">Faça login</a>
                </p>
            </div>
        </fieldset>
    </form>
</body>
</html>

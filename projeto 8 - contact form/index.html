<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>
            
            <label for="name">Nome</label>
                <input type="text" name="name" id="name" required placeholder="Digite seu nome completo">
            
            <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Digite um email válido">
            
            <label for="subject">Assunto</label>
                <input type="text" name="subject"  id="subject" required>
            
            <label for="message">Mensagem</label>
                <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Digite sua mensagem"></textarea>
            
            <button class="btn" type="button" value="Enviar"> Enviar </button>
        </fieldset>
    </form>
</body>
</html>

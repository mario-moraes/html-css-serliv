    <link rel="stylesheet" href="css/style.css">
    <title>My Components project</title>
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <a href="#">
                <img class="perfil-img" src="imagens/perfil.png" alt="autor da pagina">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="tabelas.html">Tabelas</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1>My Components</h1>
        <section>
            <h2>Entre em contato</h2>
            <div class="row">
                <form action="#" method="post" autocomplete="off">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" required placeholder="nome completo">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="digite um email válido">
                        </div>
                    </div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>
                    <input class="btn" type="submit" value="Enviar">
                </form>
                <address>
                    <p><b>Endereço:</b> 1234 nowhere Jersey, TN 000 United States</p>
                    <p><b>Telefone:</b> 000-000-000</p>
                    <p><b>Email:</b> email@server.com</p>
                </address>
            </div>
        </section>

        <section>
            <h2>Quiz</h2>
            <form class="form-quiz" action="#" autocomplete="off">
                <label for="tecnologia">Qual sua linguagem de programação preferida?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="ruby">Ruby</option>
                </select>
                
                <label>Baixa prioridade <input type="radio" name="prioridade" id="prioridade" value="baixa"></label>
                <label>Média prioridade <input type="radio" name="prioridade" id="prioridade" value="media"></label>
                <label>Alta prioridade <input type="radio" name="prioridade" id="prioridade" value="alta"></label>

                <label><input type="checkbox" name="copy" id="copy" value="true"> Enviar-me uma cópia</label>
                <label><input type="checkbox" name="humano" id="humano" value="true"> Sou um humano</label>
            </form>
            <div class="row">
                <input type="reset" value="Limpar">
                <input class="btn btn-stroke" type="submit" value="Enviar">
            </div>
        </section>
    </main>

</body>
</html>
